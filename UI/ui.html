<!DOCTYPE html>
<html>
    <head>
        <title>MegaAnkieta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap-3.0.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="styles.css" rel="stylesheet" media="screen">
        <link href="linedtextarea/linedtextarea.css" rel="stylesheet" media="screen">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="bootstrap-3.0.1-dist/js/bootstrap.min.js"></script>
        <script src="linedtextarea/jquery-linedtextarea.js"></script>
        
        <script style="text/javascript">
        $(function() {
            $(".lined").linedtextarea(
                {selectedLine: -1,
                selectedClass: 'lineselect'}
            );
			$(window).resize(function () {
				$(".lined").adjust();
			});
			$("#edit_panel").click(function() {
				$(".toggle-button").removeClass("active");
				$(this).addClass("active");
				$(".fill").show();
				$(".fill").css("width", "100%");
				$(".filler").hide();
				$("#menu").css("margin-top", "0px");
				$(".linedwrap").css("width", "100%");
				$(".lined").adjust();
			});
			$("#both_panels").click(function() {
				$(".toggle-button").removeClass("active");
				$(this).addClass("active");
				$(".filler").show();
				$(".fill").show();
				$(".fill").css("width", "50%");
				$(".filler").css("width", "50%");
				$("#menu").css("margin-top", "0px");
				$(".lined").adjust();
			});
			$("#view_panel").click(function() {
				$(".toggle-button").removeClass("active");
				$(this).addClass("active");
				$(".fill").hide();
				$(".filler").show();
				$(".filler").css("width", "100%");
				$("#menu").css("margin-top", "62px");
			});
        });
        </script>

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="">MegaAnkieta</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <table class="nav navbar-nav navbar-right">
                    <tbody><tr>
                        <td> 
                            <div id="layout_buttons" class="btn-group">
                                <button id="edit_panel" class="btn btn-primary toggle-button">
                                    <span class="glyphicon glyphicon-edit"> </span> 
                                </button>
                                <button id="both_panels" class="btn btn-primary toggle-button active"> 
                                    <span class="glyphicon glyphicon-adjust"> </span> 
                                </button>
                                <button id="view_panel" class="btn btn-primary toggle-button">
                                    <span class="glyphicon glyphicon-eye-open"> </span> 
                                </button>
                            </div>
                        </td>
                        <td>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Szukaj">
                                </div>
                                <button type="submit" class="btn btn-primary">Otwórz</button>
                            </form>
                        </td>
                    </tr></tbody>
                </table>
            </div>
        </nav>

        <div class="well well-lg">
            <div class="container">
                <div class="row row-first">
                    <div class="col-xs-6 panel panel-default fill">
                        <div class="panel-body">
                            <form id="code_form" role="form">
                                <textarea class="lined" id="input"></textarea>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-6 filler">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#image" data-toggle="tab">Ankieta</a></li>
                            <li><a href="#html" data-toggle="tab">HTML</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="image">
                                <div class="panel panel-default">
                                    <div class="panel-body">
    
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="html">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <textarea id="html" disabled></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="menu" class="row">
                    <div class="col-xs-1">
                        <button id="view" type="submit" class="btn btn-default">Generuj</button>
                    </div>
                    <div class="col-xs-1">
                        <button id="save" type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                    <div class="col-xs-10">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <textarea id="errors" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
