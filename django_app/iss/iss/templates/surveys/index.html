<!DOCTYPE html>
<html>
    <head>
        <title>MegaAnkieta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="{{STATIC_URL}}surveys/bootstrap-3.0.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{STATIC_URL}}surveys/styles.css" rel="stylesheet" media="screen">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="{{STATIC_URL}}surveys/bootstrap-3.0.1-dist/js/bootstrap.min.js"></script>
        <script src="{{STATIC_URL}}surveys/aceeditor/ace.js"></script>
        
        <script style="text/javascript">
        $(function() {
                        $("#edit_panel").click(function() {
                                $(".toggle-button").removeClass("active");
                                $(this).addClass("active");
                                $(".fill").show();
                                $(".fill").css("width", "100%");
                                $(".filler").hide();
                                $("#menu").css("margin-top", "0px");
								$(".linedwrap").css("width", "100%");
								editor.resize();
                        });
                        $("#both_panels").click(function() {
                                $(".toggle-button").removeClass("active");
                                $(this).addClass("active");
                                $(".filler").show();
                                $(".fill").show();
                                $(".fill").css("width", "50%");
                                $(".filler").css("width", "50%");
								$("#menu").css("margin-top", "0px");
								editor.resize();
                        });
                        $("#view_panel").click(function() {
                                $(".toggle-button").removeClass("active");
                                $(this).addClass("active");
                                $(".fill").hide();
                                $(".filler").show();
                                $(".filler").css("width", "100%");
								$("#menu").css("margin-top", "62px");
								editor.resize();
                        });
                        $("#view").click(function(e) {
                            e.preventDefault();
                            var editor = ace.edit("editor");
                            var code = editor.getSession().getValue();
                            $.ajax({
                                url: '.',
                                method: 'POST',
                                data: {
                                    type: '1',
                                    input: code,
                                    csrfmiddlewaretoken: '{{ csrf_token }}',
                                },
                                success: function(data) {
                                    if (data.error != '') {
                                        $("#errors").val(data.error);
                                        console.log(data.error);
                                    }
                                    else {
                                        $("#errors").val('');
                                        console.log(data.survey);
                                    }
                                },
                                error: function(data) {
                                    $("#errors").val('error');
                                    console.log('error');
                                }
                            });
                        });
        });
        </script>

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href=""><h3 class="project_name">MegaAnkieta</h3></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <table class="nav navbar-nav navbar-right">
                    <tbody><tr>
                        <td> 
                            <div id="layout_buttons" class="btn-group">
                                <button id="edit_panel" class="btn btn-primary toggle-button">
                                    <span class="glyphicon glyphicon-edit"> </span> 
                                </button>
                                <button id="both_panels" class="btn btn-primary toggle-button active"> 
                                    <span class="glyphicon glyphicon-adjust"> </span> 
                                </button>
                                <button id="view_panel" class="btn btn-primary toggle-button">
                                    <span class="glyphicon glyphicon-eye-open"> </span> 
                                </button>
                            </div>
                        </td>
                        <td>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Szukaj">
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-open"></span>
                                    Otwórz
                                </button>
                            </form>
                        </td>
                    </tr></tbody>
                </table>
            </div>
        </nav>

        <div class="well well-lg">
            <div class="container">
                <div class="row row-first">
                    <div class="col-xs-6 panel panel-default fill">
                        <div class="panel-body">
							<div id="editor"></div>
                        </div>
                    </div>
                    <div class="col-xs-6 filler">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#image" data-toggle="tab">Ankieta</a></li>
                            <li><a href="#html" data-toggle="tab">HTML</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="image">
                                <div class="panel panel-default">
                                    <div class="panel-body">
    
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="html">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <textarea id="html" disabled></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="menu" class="row">
                    <div class="col-xs-3 pull-right">
                        <button id="view" type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-cog"></span>
                            Generuj
                        </button>
                        <button id="save" class="btn btn-primary" data-toggle="modal" data-target="#modal_save_error">
                            <span class="glyphicon glyphicon-save"></span>
                            Zapisz
                        </button>
                    </div>
                    <div class="col-xs-9">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <textarea id="errors" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div> <!-- #menu -->
            </div> <!-- .container -->
        </div><!-- .well -->
        <div class="modal fade" id="modal_save_error" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h3> Zapis zakończył się niepowodzeniem! </h3>
                        <h4> Sprawdź połączenie z internetem. </h4>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span>
                            Zamknij
                        </button>
                    </div>
                </div><!-- .modal-content -->
            </div><!-- .modal-dialog -->
		</div><!-- .modal -->
		<script type="text/javascript">
			var editor= ace.edit("editor");
			editor.setTheme("ace/theme/textmate");
			editor.getSession().setMode("ace/mode/plain_text");
			editor.getSession().setUseWrapMode(true);
			editor.setFontSize(14);
		</script>
    </body>
</html>
