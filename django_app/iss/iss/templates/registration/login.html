{% extends "base.html" %}
{% block main_content %}
<div class="container">
    <div class="well col-md-4 col-md-offset-4 alert alert-success">
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}

            <fieldset class="control-group ">
                <label for="id_username">Username</label>
                <div class="controls">
                    <input id="id_username" maxlength="254" class="form-control" name="username" type="text" />
                </div>
            </fieldset>

            <fieldset class="control-group ">
                <label for="id_password">Password</label>
                <div class="controls">
                    <input id="id_password" name="password" class="form-control"type="password" />
                </div>
            </fieldset>



            <p>
                <a href="{% url 'registration_register' %}">Nie posiadasz konta?</a>
            </p>
            <input type="submit" class="btn btn-primary btn-large" value="Login" />
            <input type="hidden" name="next" value="/" />
        </form>
    </div>
</div>
{% endblock %}
