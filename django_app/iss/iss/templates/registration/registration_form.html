{% extends "base.html" %}
{% block main_content %}
<div class="container">
    <div class="well col-md-4 col-md-offset-4">
        <div style="width:100%; text-align: center">
            <h2><strong>Rejestracja</strong></h2>
        </div>
            {% if form.errors or form.non_field_errors %}
            <div class="alert alert-danger fade in">
                <p>
                    <strong>Błędnie uzupełnione pola...</strong><br>
                    <strong>Spróbuj ponownie! </strong>
                </p>
                
                {% if form.non_field_errors %}
                    <ul>
                    {{ form.non_field_errors|unordered_list }}
                    </ul>
                {% endif %}
            </div>
        {% endif %}
        <form method='post' class="" action=''>{% csrf_token %}
            <fieldset class="control-group ">
            <label for="id_username">Login</label>
            <div class="controls">
            <input id="id_username" maxlength="30" class="form-control" name="username" type="text" />



            </div>
            </fieldset>

            <fieldset class="control-group ">
                <label for="id_email">E-mail</label>
                <div class="controls">
                    <input id="id_email" name="email" class="form-control" type="email" placeholder="E-mail"/>
                </div>
            </fieldset>

            <fieldset class="control-group ">
            <label for="id_password1">Hasło</label>
                <div class="controls">
                    <input id="id_password1" name="password1" class="form-control" type="password" />
                </div>
            </fieldset>

            <fieldset class="control-group ">
                <label for="id_password2">Powtórz hasło</label>
                <div class="controls">
                    <input id="id_password2" name="password2" class="form-control"  type="password" />
                </div>
            </fieldset>
            <br>
            <input type="submit" class="btn btn-primary btn-lg" value="Zarejestruj" />
        </form>
    </div>
</div>
{% endblock %}
